<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 22</title>
</head>

<body>
    <h1>Napak Tilas</h1>
    <form action="" style="border: solid 1px; padding:10px">
        <p>Nama: <input type="text" placeholder="Nama Lengkap..."></p>
        <p>Username: <input type="text" placeholder="Username..."></p>
        <p>Email: <input type="email" placeholder="your email..."></p>
        <p>Password: <input type="password" placeholder="password..."></p>
        <p>Alamat Web: <input type="url" placeholder="Masukkan URL web"></p>

        <p>Jenis kelamin:
            <label><input type="radio" name="gender">Laki-laki </label>
            <label><input type="radio" name="gender">Perempuan </label>
        </p>
        <p>Agama:
            <select name="" id="">
                <option value="Kristen">Kristen</option>
                <option value="Islam" selected>Islam</option>
                <option value="Budha">Budha</option>
                <option value="kongguchu">Kongguchu</option>
                <option value="Hindu">Hindu</option>
                <option value="Katolik">Katolik</option>
            </select>
        </p>
        <p>Biografi:
            <textarea name="" id="" cols="10" rows="4"></textarea>
        </p>
        <p>Foto: 
            <img src="asset/logo1.jpg" alt="Logo1" width="200">
        </p>
        <p>Audio
            <audio src="asset/sample3.mp3" controls preload="auto"></audio>
        </p>
    </form>
</body>

</html>
